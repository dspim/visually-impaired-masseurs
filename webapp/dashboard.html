	<!-- Custom styles for this template -->
	<link href="dashboard.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: rgb(68, 73, 110); min-height: 60px; padding-top:4px">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

				<a class="navbar-brand" href="#" style="font-size: x-large; color:white; padding-top: 11px;"><span class="glyphicon glyphicon-dashboard" aria-hidden="true" style="top: 3px"></span>&nbsp;&nbsp;雙連按摩師 - 資料儀表板</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li>
						<a href="#"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>&nbsp;&nbsp;概況</a>
					</li>
					<li class="active">
						<a href="#"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>&nbsp;&nbsp;互動式圖表</a>
					</li>
					<li>
						<a href="#"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;操作紀錄</a>
					</li>
					<li>
						<a href="#"><span class="glyphicon glyphicon-save-file"></span>&nbsp;&nbsp;匯出報表</a>
					</li>
				</ul>
				<ul class="nav nav-sidebar">
					<li>
					</li>
					<li>
					</li>
					<li>
					</li>
					<li>
					</li>
					<li>
					</li>
				</ul>
				<ul class="nav nav-sidebar">
					<li>
					</li>
					<li>
					</li>
					<li>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<form role="form">
					<div class="form-group">
						<label class="control-label" for="formInput87">想要比較的屬性</label>
						<div class="checkbox">
							<label class="control-label">
								<input type="checkbox" value="">指定節數
							</label>
						</div>
						<div class="checkbox">
							<label class="control-label">
								<input type="checkbox" value="">未指定節數
							</label>
						</div>
						<div class="checkbox">
							<label class="control-label">
								<input type="checkbox" value="">來客數
							</label>
						</div>
					</div>
					<hr />
					<div class="form-group">
						<label class="control-label" for="formInput87">想要侷限的比較範圍 (拿來比較的對象條件)</label>
						<ul class="list-group" style="max-width: 62%">
							<li class="list-group-item">
								<h5>小站</h5>
								<select class="form-control">
									<option style="padding-left:12px">全部小站</option>
									<option style="padding-left:12px">公館</option>
									<option style="padding-left:12px">國泰</option>
									<option style="padding-left:12px">中正</option>
								</select>
							</li>
							<li class="list-group-item">
								<h5>按摩師</h5>
								<select class="form-control">
									<option style="padding-left:12px">全部按摩師</option>
									<option style="padding-left:12px">王一</option>
									<option style="padding-left:12px">李二</option>
									<option style="padding-left:12px">陳三</option>
								</select>
							</li>
							<li class="list-group-item">
								<h5>管理員</h5>
								<select class="form-control">
									<option style="padding-left:12px">全部管理</option>
									<option style="padding-left:12px">林一</option>
									<option style="padding-left:12px">吳二</option>
									<option style="padding-left:12px">張三</option>
								</select>
							</li>
							<li class="list-group-item">
								<h5>時間</h5>
								<select class="form-control">
									<option style="padding-left:12px">全部時期</option>
									<option style="padding-left:12px">一段時期</option>
								</select>
								<div class="form-group">
									<p></p>
									<h5>選擇時間</h5>
									<input type="text" class="form-control" placeholder="YYYY-MM-DD 開始日期">
									<p></p>
									<input type="text" class="form-control" placeholder="YYYY-MM-DD 結束日期">
									<!-- <select class="form-control" style="max-width: 30%">
										<option style="padding-left:12px">請選擇分組週期...</option>
										<option style="padding-left:12px">每週</option>
										<option style="padding-left:12px">每月</option>
										<option style="padding-left:12px">每季</option>
										<option style="padding-left:12px">每年</option>
									</select> -->
								</div>
							</li>
						</ul>
					</div>
					<hr />
					<div class="form-group">
						<label class="control-label" for="formInput87">於以上範圍想要比較的對象</label>
						<select class="form-control noel-select-group">
							<option>各小站</option>
							<option>各管理員</option>
							<option>各按摩師</option>
							<option>各時期</option>
						</select>
						<div class="form-group noel-select-group">
							<p></p>
							<h5>選擇時間</h5>
							<input type="text" class="form-control" placeholder="YYYY-MM-DD 開始日期">
							<p></p>
							<input type="text" class="form-control" placeholder="YYYY-MM-DD 結束日期">
							<p></p>
							<select class="form-control" style="max-width: 30%">
								<option style="padding-left:12px">請選擇分組週期...</option>
								<option style="padding-left:12px">每週</option>
								<option style="padding-left:12px">每月</option>
								<option style="padding-left:12px">每季</option>
								<option style="padding-left:12px">每年</option>
							</select>
						</div>
					</div>
					<hr />
					<div class="form-group">
						<label class="control-label" for="formInput87">預覽產生語句</label>
						<input type="text" class="form-control noel-select-group" placeholder="至少選擇一項欲比較屬性">
					</div>
					<hr />
					<button type="submit" class="btn">繪製</button>
				</form>
				<img src="./2.png" width="90%" />
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
